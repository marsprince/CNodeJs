<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    @keyframes spinner {
        to {transform: rotate(360deg);}
    }

    .spinner {
        min-width: 24px;
        min-height: 24px;
        width: 16px;
        height: 16px;
        margin-top: -10px;
        margin-left: -10px;
        border-radius: 50%;
        border-top: 2px solid #03ade0;
        border-right: 2px solid transparent;
        animation: spinner .6s linear infinite;
        -webkit-animation: spinner .6s linear infinite;
    }
</style>
<body>
<div class="spinner"></div>
</body>
</html>
